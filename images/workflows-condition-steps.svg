<svg width="800" height="220" viewBox="0 0 800 220" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="220" fill="#1a1a1a"/>

  <!-- Start node -->
  <rect x="40" y="85" width="70" height="40" rx="6" fill="#2d2d2d" stroke="#404040" stroke-width="1"/>
  <text x="75" y="110" text-anchor="middle" fill="#e0e0e0" font-family="system-ui, sans-serif" font-size="14">Start</text>

  <!-- Arrow from Start to Condition -->
  <line x1="110" y1="105" x2="150" y2="105" stroke="#505050" stroke-width="1.5"/>
  <polygon points="150,105 144,101 144,109" fill="#505050"/>

  <!-- Condition diamond -->
  <polygon points="220,60 290,105 220,150 150,105" fill="#2d2d2d" stroke="#404040" stroke-width="1"/>
  <text x="220" y="100" text-anchor="middle" fill="#e0e0e0" font-family="system-ui, sans-serif" font-size="13">Condition</text>
  <text x="220" y="116" text-anchor="middle" fill="#e0e0e0" font-family="system-ui, sans-serif" font-size="13">check</text>

  <!-- True branch (top) -->
  <line x1="290" y1="105" x2="320" y2="105" stroke="#505050" stroke-width="1.5"/>
  <line x1="320" y1="105" x2="320" y2="55" stroke="#505050" stroke-width="1.5"/>
  <line x1="320" y1="55" x2="360" y2="55" stroke="#505050" stroke-width="1.5"/>
  <polygon points="360,55 354,51 354,59" fill="#505050"/>
  <text x="335" y="45" text-anchor="middle" fill="#808080" font-family="system-ui, sans-serif" font-size="11">True</text>

  <!-- Steps box (if branch) -->
  <rect x="360" y="30" width="150" height="50" rx="6" fill="#2d2d2d" stroke="#505050" stroke-width="1.5"/>
  <text x="435" y="52" text-anchor="middle" fill="#e0e0e0" font-family="system-ui, sans-serif" font-size="13">steps</text>
  <text x="435" y="68" text-anchor="middle" fill="#808080" font-family="system-ui, sans-serif" font-size="11">(if branch)</text>

  <!-- False branch (bottom) -->
  <line x1="320" y1="105" x2="320" y2="155" stroke="#505050" stroke-width="1.5"/>
  <line x1="320" y1="155" x2="360" y2="155" stroke="#505050" stroke-width="1.5"/>
  <polygon points="360,155 354,151 354,159" fill="#505050"/>
  <text x="335" y="175" text-anchor="middle" fill="#808080" font-family="system-ui, sans-serif" font-size="11">False</text>

  <!-- Else steps box (else branch) -->
  <rect x="360" y="130" width="150" height="50" rx="6" fill="#2d2d2d" stroke="#505050" stroke-width="1.5"/>
  <text x="435" y="152" text-anchor="middle" fill="#e0e0e0" font-family="system-ui, sans-serif" font-size="13">else_steps</text>
  <text x="435" y="168" text-anchor="middle" fill="#808080" font-family="system-ui, sans-serif" font-size="11">(else branch)</text>

  <!-- Merge lines -->
  <line x1="510" y1="55" x2="540" y2="55" stroke="#505050" stroke-width="1.5"/>
  <line x1="540" y1="55" x2="540" y2="105" stroke="#505050" stroke-width="1.5"/>
  <line x1="510" y1="155" x2="540" y2="155" stroke="#505050" stroke-width="1.5"/>
  <line x1="540" y1="155" x2="540" y2="105" stroke="#505050" stroke-width="1.5"/>
  <line x1="540" y1="105" x2="580" y2="105" stroke="#505050" stroke-width="1.5"/>
  <polygon points="580,105 574,101 574,109" fill="#505050"/>

  <!-- Next step box -->
  <rect x="580" y="80" width="100" height="50" rx="6" fill="#2d2d2d" stroke="#404040" stroke-width="1"/>
  <text x="630" y="110" text-anchor="middle" fill="#e0e0e0" font-family="system-ui, sans-serif" font-size="13">Next step</text>

  <!-- Arrow to End -->
  <line x1="680" y1="105" x2="710" y2="105" stroke="#505050" stroke-width="1.5"/>
  <polygon points="710,105 704,101 704,109" fill="#505050"/>

  <!-- End node -->
  <rect x="710" y="85" width="60" height="40" rx="6" fill="#2d2d2d" stroke="#404040" stroke-width="1"/>
  <text x="740" y="110" text-anchor="middle" fill="#e0e0e0" font-family="system-ui, sans-serif" font-size="14">End</text>
</svg>